<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Ledges Lot Locator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <header>
            <h1>Red Ledges Lot Locator</h1>
        </header>

        <!-- Search Section -->
        <div class="search-section">

            <!-- Search Type Selector -->
            <select id="searchType">
                <option value="lotNumber">Lot Number</option>
                <option value="name">Owner Name</option>
                <option value="address">Address</option>
            </select>

            <!-- Search Input -->
            <div class="input-wrapper">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Enter lot number (e.g. 102)"
                    autocomplete="off"
                />

                <!-- Dropdown results list -->
                <div id="searchDropdown" class="search-dropdown hidden">
                    <div id="resultsCount" class="results-count"></div>
                    <ul id="resultsList"></ul>
                </div>
            </div>

            <button id="searchButton">Search</button>
            <button id="clearButton" class="btn-clear">Clear</button>

        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error hidden"></div>

        <!-- Main Content: Map + Info Panel -->
        <div class="content">
            <div id="map"></div>

            <div id="lotInfo" class="lot-info hidden">
                <h2>Lot Information</h2>
                <div id="lotDetails"></div>
            </div>
        </div>

    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-FgnLuD6u_trXwMhh_mOZaUWtHfUUbcs"></script>
    <script src="app.js"></script>
</body>
</html>
